<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/index.css">
  <title>Fetch JSON data</title>
</head>

<body class="bg-gray-100 p-6">
  <section class="container max-w-[1536px] m-auto">
    <div class="flex flex-col gap-20 items-center justify-center pt-8 pb-8">
      <h1 class="text-6xl flex-1 rounded-lg font-extrabold bg-slate-500 shadow-2xl p-10">The Up and Down Counter Page</h1>
      <h2 class="text-4xl flex-1 rounded-lg font-mono shadow-2xl p-10" id="headDisplay" >The Current Counter Value is 0</h2>
      <div class="mainCounter flex-col flex-1 flex md:flex-row gap-10 justify-center items-center ">
          <button class="text-4xl rounded-lg font-extrabold bg-slate-500 shadow-2xl p-10 hover:animate-pop" id="increment"> + </button>
          <span class="text-4xl rounded-lg font-extrabold bg-slate-500 shadow-2xl p-10"  id="counter">0</span>
          <button class="text-4xl rounded-lg font-extrabold bg-slate-500 shadow-2xl p-10 opacity-50 cursor-not-allowed"  id="decrement"> - </button>
      </div>
    </div>
  </section>

  
  <div class="container m-auto max-w-[1440px]">
    <h1 style="background-color: #9d8189; color: #fefae0;" class="text-6xl text-center rounded-lg font-bold shadow-2xl p-10">Coffee Options</h1>
    <div id="coffee-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 p-10 pink">
      <p>Wait loading the content</p>
    </div>
  </div>
  <script src="./src/js/counter.js"></script>
  <script src="./src/js/app.js"></script>
</body>
</html>
